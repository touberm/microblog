<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/favicon.ico">

  <title>MicroBlog-注册</title>

  <!-- Bootstrap core CSS -->
  <link href="../public/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="../public/css/global.css" rel="stylesheet">
  <style>
    legend {
      padding-top: 60px;
    }
  </style>
</head>

<body>



  <div class="container">
    <div class="row">
      <form class='col-lg-6 col-md-6'>
        <legend>欢迎注册MicroBlog</legend>
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" name='username' class="form-control" id="username" placeholder="用户名,可以是英文、中文、字母、下划线">
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" name='password' class="form-control" id="password" placeholder="密码至少为6位,可以是数字、字母、下划线">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> 我遵守注册约定
          </label>
        </div>
        <button type="button" class="btn btn-success">注册</button>
        <div class="alert alert-danger" role="alert" style="margin-top:20px;">提示信息</div>

      </form>
    </div>
    <footer>
      <p>&copy; 2016 Company, Inc.</p>
    </footer>



  </div>


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="../public/js/bootstrap.min.js"></script>
  <script>
    let regPoint = /^[\.]/;
    console.log(regPoint.test('.'));  

    //用户名正则，4到16位（字母，数字，下划线，减号）
    var uPattern = /^[\u4E00-\u9FA5\.a-zA-Z0-9_-]{4,16}$|^[\u4E00-\u9FA5]{2,8}$|^[a-zA-Z0-9_-]{4,16}$/;
    //输出 true
    console.log(uPattern.test("小草"));
  </script>
</body>

</html>
